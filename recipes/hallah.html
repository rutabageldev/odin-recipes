<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles.css">
        <title>Hallah</title>
    </head>

    <body>
        <h1>Hallah Recipe</h1>
        <img src="../images/hallah.jpg" height="300">
        <h2>Ingredients</h2>
        <ul>
            <li>Warm water</li>
            <li>Yeast</li>
            <li>Flour</li>
            <li>Eggs</li>
            <li>Sugar</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Put yeast in warm water, let it bloom</li>
            <li>mix it with flour, sugar, and eggs until it is a dough</li>
            <li>Knead the dough until it's ready</li>
            <li>Braid that bad boy</li>
            <li>Bake it</li>            
        </ol>
    </body>
</html>
