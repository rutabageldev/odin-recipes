<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lasagna</title>
    </head>

    <body>
        <h1>Lasagna Recipe</h1>
        <img src="../images/lasagna.jpg" height="300">
        <h2>Ingredients</h2>
        <ul>
            <li>Tomato Sauce</li>
            <li>Lasagna Pasta</li>
            <li>Ground Meat</li>
            <li>Lots of Cheese</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Boil the pasta</li>
            <li>Brown the ground meat</li>
            <li>In a baking dish, layer pasta, ground meat, and cheese until dish is full</li>
            <li>Bake until done</li>
        </ol>
    </body>
</html>
